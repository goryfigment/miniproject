{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LVMC: Resources</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/lvmc.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{base_url}}';
        globals.file = null;
        globals.resources = {{resources|safe}};
        globals.links = {{links|safe}};
        globals.admin = {{admin}};
    </script>
</head>
<body>
    {% csrf_token %}

    <div id="header-wrapper">
        <div id="icon-wrapper"><i class="fas fa-pencil-alt"></i></div>
        <div id="search-wrapper">
            <span id="search-icon"><i class="fas fa-search"></i></span>
            <input id="search-input" name="q" value="" autocomplete="off" placeholder="Search">
        </div>
        <div id="nav-wrapper">
            <span class="nav-links" id="home-link">Dashboard</span>
            <span class="nav-links" id="resources-link">Resources</span>
            <span class="nav-links" id="users-link">Users</span>
            <span class="nav-links" id="account-link">Account</span>
            <div id="account-wrapper">
                <div>{{ name }}
                    <span id="username">{{ username }}</span>
                </div>
                <div class="account-links" id="logout-link"><span id="logout-icon"><i class="fas fa-sign-out-alt"></i></span>Logout</div>
            </div>
        </div>
    </div>

    <div id="body-wrapper">
        <div id="file-wrapper">

        </div>
        <div id="link-wrapper">

        </div>
    </div>

    <div id="overlay">
        <div id="dragover-wrapper">
            <div id="dragover-container">
                <div id="file-icons-wrapper">
                    <span><i class="fas fa-file-invoice"></i></span>
                    <span><i class="fas fa-file-alt"></i></span>
                    <span><i class="fas fa-file-contract"></i></span>
                </div>
                <h4>Drag & Drop</h4>
                <p>Upload a file.</p>
            </div>
        </div>

        <div id="upload-wrapper">
            <div id="upload-container">
                <div id="upload-details-wrapper">
                    <div id="file-section-1">
                        <span id="file-icon"><i class="fas fa-file"></i></span>
                        <label for="file-name-input">File Name</label>
                        <input type="text" id="file-name-input"/>
                    </div>
                </div>
            </div>
            <div id="upload-submit-wrapper">
                <button id="file-cancel-button">Cancel</button>
                <button id="file-submit-button">Submit</button>
            </div>
        </div>

        <div id="link-overlay-wrapper">
            <div id="link-container">
                <div id="link-details-wrapper">
                    <div id="link-section-1">
                        <span id="link-icon"><i class="fas fa-link"></i></span>
                        <label for="link-input">Link Name</label>
                        <input type="text" id="link-name-input"/>
                    </div>
                    <div id="link-section-2">
                        <label for="link-input">URL</label>
                        <input type="text" id="link-input"/>
                    </div>
                </div>
            </div>
            <div id="link-submit-wrapper">
                <button id="link-cancel-button">Cancel</button>
                <button id="link-submit-button">Submit</button>
            </div>
        </div>

        <div id="delete-wrapper">
            <p id="delete-message">Would you like to delete <span id="delete-type">file</span> <span id="delete-resource-id">0</span>?</p>
            <p id="delete-warning">You cannot undo this action.</p>
            <div id="delete-submit-wrapper">
                <button id="delete-cancel-button">Cancel</button>
                <button id="delete-submit-button">Delete</button>
            </div>
        </div>
    </div>
</body>
